<mat-sidenav-container fullscreen>

  <!--
    * Es el toolbar inicialmente oculto. Según mode se mostrará de una forma u otra.
    * Cuenta con un botón para ocultarse de nuevo una vez que esté visible.
  -->
  <mat-sidenav #sidenav mode="side" [ngStyle]="{ width: '250px' }">

    <mat-toolbar color="accent">

      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <!--
    * Es el toolbar que estará visible de forma habitual.
    *
  -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-button>
      Logout
    </button>

  </mat-toolbar>

  <div class="container">

    <router-outlet></router-outlet>

  </div>
</mat-sidenav-container>
